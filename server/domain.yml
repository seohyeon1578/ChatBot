version: "3.1"

intents:
  - affirmation
  - deny
  - hello
  - wait
  - well
  - weather

entities:
  - wx_type
  - forecast_period
  - city

slots:
  forecast_period:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: forecast_period
  wx_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: wx_type
  city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city

actions:
- action_wx

responses:
  utter_greet:
  - text: "안녕하세요."

  utter_goodbye:
  - text: "다음에 또 얘기해요~!"
  
  utter_fallback:
  - text: "무슨 뜻인지 모르겠어요...ㅠㅠ"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
